# Holds all information needed to run experiments.
seeds:
  - 11121
models:
  # - "sam"
  - "sammed2d"
  # - "medsam"
  # - "sammed3d"
  # - "sammed3d_turbo"
  # - "segvol"

debug: True

prompting:
  type: "static"
  prompt_styles:
    - "NPointsPer2DSlicePrompter"
    - "PointInterpolationPrompter"
    - "PointPropagationPrompter"
    - "BoxPer2DSlicePrompter"
    - "BoxPer2dSliceFrom3DBoxPrompter"
    - "BoxInterpolationPrompter"
    - "BoxPropagationPrompter"
    - "NPoints3DVolumePrompter"
    - "Box3DVolumePrompter"
  # ToDo: Add the hyperparameters for the prompters in here to have them properly defined and not depend on the defaults.

# List of dataset that will be compared in the next run of the benchmark.
datasets:
  - identifier: 201  # FLAIR MS instances
    type: "instance"
    excluded_classes: [0]
  - identifier: 501  # HNTS-MRG MR Primary Tumors
    type: "instance"
    excluded_classes: [0]
  - identifier: 911  # LNQ Metastatic Lymph Nodes
    type: "instance"
    excluded_classes: [0]
  - identifier: 912  # CT Colorectal Liver Metastases
    type: "instance"
    excluded_classes: [0]
  - identifier: 913  # Adrenal ACC Kidney
    type: "instance"
    excluded_classes: [0]
  - identifier: 921  # HCC TACE Liver instances
    type: "instance"
    excluded_classes: [0]
  - identifier: 930  # RIDER Lung CT
    type: "instance"
    excluded_classes: [0]
